<body>
    
    <div class="container">
        <form id="Form1">
            <h3>Skapa Konto</h3>
            <input type="text" placeholder="Email" requierd>
            <input type="password" placeholder="Lösenord" requierd>
            <input type="password" placeholder="Upprepa Lösenord" requierd>
             
            <div class="btn-box">
                <button type="button" id="Next1">Nästa</button>
        </div>
        </form>
        <form id="Form2">
            <h3>Personlig information</h3>
            <input type="text" placeholder="Namn"requierd>
            <input type="text" placeholder="Efternamn"requierd>
            <input type="text" placeholder="Telefonnummer"requierd> 

            
             
            <div class="btn-box">
                <button type="button" id="Back1">Bakåt</button>
                <button type="button" id="Next2">Nästa</button>
        </div>
        </form>
        <form id="Form3">
            <h3>Adress information</h3>
            <input type="text" placeholder="Adress">
            <input type="text" placeholder="Stad">
            <input type="text" placeholder="Postnummer">

            
             
            <div class="btn-box">
                <div class="bakåtknapp">
                    <button type="button" id="Back2">Bakåt</button></div>
                    <div class="startknapp">
                      <a href="/blimedlem.html">Boka</a></div>
        </div>
        </form>
     
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
            

            </div>

            <script>

            var Form1 = document.getElementById("Form1");
            var Form2 = document.getElementById("Form2");
            var Form3 = document.getElementById("Form3");

            var Next1 = document.getElementById("Next1")
            var Next2 = document.getElementById("Next2")
            var Back1 = document.getElementById("Back1")
            var Back2 = document.getElementById("Back2")

            var progress = document.getElementById("progress");

            Next1.onclick = function(){
                Form1.style.left = "-450px";
                Form2.style.left = "40px";
                progress.style.width = "240px"
                
            }
            Back1.onclick = function(){
                Form1.style.left = "40px";
                Form2.style.left = "450px";
                progress.style.width = "120px"
                
            }
            Next2.onclick = function(){
                Form2.style.left = "-450px";
                Form3.style.left = "40px";
                progress.style.width = "360px"
                
            }
            Back2.onclick = function(){
                Form2.style.left = "40px";
                Form3.style.left = "450px";
                progress.style.width = "240px"
                
            }



            </script>

        </body>
